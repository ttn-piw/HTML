<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Form Validation Excercise</title>
    </head>
    <body id="body">
    <div id="container">
        <h1>Personal Information</h1>
        <p>
            Enter name*: <input type="text" id="name">
        </p>
        <p>
            Sex*:   <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
            
        </p>
        <p>
            Enter email address*:   <input type="text" id="email">
        </p>
        <p>
            Enter birthday (MM/DD/YYYY)*:   <input type="text" id="birthday">
        </p>
        <p>
            Enter street address (line 1)*: <input type="text" id="address">
        </p>
        <p>
            Enter city*:    <input type="text" id="city">
        </p>
        <p>
            Select a region*:   
            <select id="region">
                <option></option>
                <option value="as">ASIAN</option>
                <option value="Am">American</option>
                <option value="au">Australia</option>
                <option value="Af">Africa</option>
                <option value="EU">EU</option>
            </select>
            <p>
                Enter 5-digit ZIP code*:    <input type="text" id="zip">
            </p>
        </p>
        <button id="finish">Finished</button>
        <button id ="clear">Clear</button>
    </div>
    </body>
    <script src="ex5.js"></script>
</html>
